<div class="album-card" (click)="navigateToAlbum()">
    <div class="image-container">
      <img
        *ngIf="album?.images?.length"
        [src]="album.images[0].url"
        [alt]="album.name"
      />
      <div class="overlay">
        <span>Ver faixas</span>
      </div>
    </div>
  
    <h3>{{ album.name }}</h3>
    <p>{{ album.release_date | date:'mediumDate' }}</p>
</div>
