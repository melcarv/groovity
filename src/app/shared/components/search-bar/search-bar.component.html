<div class="search-bar">
  <form (ngSubmit)="$event.preventDefault(); navigateToSearch(control.value)">
    <div class="search-input-container">
      <div class="search-icon"></div>
      <input
        type="text"
        [formControl]="control"
        [placeholder]="placeholder"
        class="search-input"
      />
    </div>
  </form>
</div>
