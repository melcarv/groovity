<section class="home-hero">
  <div class="logo">
    <img src="assets/image/frequency.png" alt="Logo Groovity">
    <p>Groovity</p>
  </div>
  <div class="hero-content">
    <h1>Explore artistas, álbuns e faixas</h1>
    <p>Busque por seus artistas favoritos. É só começar a digitar!</p>
    <app-search-bar [control]="searchControl" placeholder="Buscar artista..."></app-search-bar>
  </div>

  <div class="hero-image" *ngIf="highlightArtist">
    <img [src]="highlightArtist.images[0]?.url" [alt]="highlightArtist.name" />
  </div>
</section>
